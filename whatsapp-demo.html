<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Meat AI Demo</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-dark);
            text-align: center;
            padding: 2rem;
        }

        .demo-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: var(--radius);
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .icon-pulse {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            color: var(--text-main);
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 1s linear;
        }
    </style>
</head>

<body>
    <div class="demo-card">
        <i class="fas fa-robot icon-pulse"></i>
        <h1 style="margin-bottom: 1rem;">Premium AI Feature</h1>
        <p style="color: var(--text-muted); line-height: 1.6; font-size: 1.1rem; margin-bottom: 2rem;">
            This is a premium function that allows clients to chat with the <strong>HyperMeat AI Bot</strong> for orders
            and enquiries.
        </p>
        <p
            style="color: var(--text-main); font-size: 0.9rem; border: 1px solid #25D366; padding: 1rem; border-radius: 8px; display: inline-block;">
            For this demo, we will automatically redirect you to the owner's WhatsApp.
        </p>

        <div class="countdown" id="timer">10</div>
        <p style="font-size: 0.8rem; color: var(--text-muted);">Redirecting in seconds...</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <a href="https://wa.me/27824391886" id="direct-link"
            style="display: block; margin-top: 2rem; color: var(--accent); text-decoration: none; font-size: 0.9rem;">
            Click here if you are not redirected
        </a>
    </div>

    <script>
        let timeLeft = 10;
        const totalTime = 10;
        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');
        const redirectUrl = "https://wa.me/27824391886";

        const interval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;

            // Calculate progress percitange for visual bar
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressEl.style.width = `${progress}%`;

            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = redirectUrl;
            }
        }, 1000);

        // Start progress bar animation slightly offset to match tick
        setTimeout(() => {
            progressEl.style.width = '10%';
        }, 100);
    </script>
</body>

</html>
