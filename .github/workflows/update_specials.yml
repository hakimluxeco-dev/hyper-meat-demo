name: Update Weekly Specials

on:
  schedule:
    # Run at 09:00 UTC every Friday
    - cron: '0 9 * * 5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-specials:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install requests
          
      - name: Run Scraper
        run: python execution/fetch_specials.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/images/*.jpg public/data/specials.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update weekly specials" && git push)
